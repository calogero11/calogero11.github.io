<!------------------------------------------------------ Script ------------------------------------------------------->
<script>
    // <!--------------------------------------------- Footer Function ------------------------------------------------>
    window.addEventListener('scroll', function() {
        var page    = document.documentElement,
            offset  = page.scrollTop + window.innerHeight,
            height  = page.offsetHeight;

        if (offset === height) {
            document.getElementById('footer').style.display = '';
            document.getElementById('footer-icon').style.display = 'none';
            setTimeout( function(){
                document.getElementById('footer').style.height= '110vh';
            }, 1);
        }

        else {
            document.getElementById('footer').style.height = '10vh';
            document.getElementById('footer').style.display= 'none';
            document.getElementById('footer-icon').style.display = '';
        }
    });
    // <!------------------------------------------- End Footer Function ---------------------------------------------->

    // <!----------------------------------- Change Collapsed Navbar Theme Function ----------------------------------->
    function changeCollapsedNavbarColor() {
        var navbarBtn           = document.getElementById('navbarBtn'),
            navbarCollapsed     = navbarBtn.classList.contains('collapsed'),
            navbar              = document.getElementById('navbar'),
            navbarDark          = navbar.classList.contains('bg-dark'),
            navbarCollapsedDark = navbar.classList.contains('bg-dark-collapsed');

        if (navbarCollapsed) {
            if(navbarDark) {
                $('#navbar').removeClass('bg-dark').addClass('bg-dark-collapsed');
            }
            else {
                $('#navbar').removeClass('bg-light').addClass('bg-light-collapsed');
            }
        }
        else {
            if(navbarCollapsedDark) {
                $('#navbar').removeClass('bg-dark-collapsed').addClass('bg-dark');
            }
            else {
                $('#navbar').removeClass('bg-light-collapsed').addClass('bg-light');
            }
        }
    }
    // <!--------------------------------- End Change Collapsed Navbar Theme Function --------------------------------->

    // <!---------------------------------------------- Theme Function ------------------------------------------------>
    function changeTheme(mainColour, secondaryColour, mainTheme, secondaryTheme) {
        document.getElementById(mainTheme).style.display = 'none';
        document.getElementById(secondaryTheme).style.display = '';
        changePagesTheme(mainTheme);
        changeCardsTheme(mainColour, secondaryColour, mainTheme, secondaryTheme);
        changeNavbarTheme(mainColour, secondaryColour, mainTheme, secondaryTheme);
    }

    function changeNavbarTheme(mainColour, secondaryColour, mainTheme, secondaryTheme) {
        if(document.getElementById('navbar').classList.contains('bg-' + secondaryTheme + '-collapsed')) {
            $('#navbar').removeClass('bg-' + secondaryTheme + '-collapsed').addClass('bg-' + mainTheme + '-collapsed' ).removeClass('navbar-' + secondaryTheme).addClass('navbar-' + mainTheme);
        }
        else {
            $('#navbar').removeClass('bg-' + secondaryTheme).addClass('bg-' + mainTheme).removeClass('navbar-' + secondaryTheme).addClass('navbar-' + mainTheme);
        }
        document.getElementById('navbarImage').src = 'assets/images/Logo-' + mainTheme + '.png';

        $('#navbarHolder').removeClass('bg-' + secondaryColour).addClass('bg-' + mainColour);
    }

    function changePagesTheme(mainTheme) {
        document.getElementById('404').style.backgroundImage = "url('assets/images/404" + mainTheme + ".png')";
    }

    function changeCardsTheme(mainColour, secondaryColour, mainTheme, secondaryTheme ) {
        $('#404div').removeClass('bg-' + secondaryTheme).addClass('bg-' + mainTheme);
        $('#404div').removeClass('text-' + mainColour).addClass('text-' + secondaryColour);
    }

    // <!-------------------------------------------- End Theme Function ---------------------------------------------->
</script>
<!---------------------------------------------------- End Script ----------------------------------------------------->
